  - type: "FAQ"
    id: "faq"
    enabled: true
    config:
      layout:
        spacing: "xl"
      content:
        title: "Frequently Asked Questions"
        description: "Find quick answers to common questions"
        faqs:
          - question: "How do I get started with Luna Landing?"
            answer: "Clone our GitHub repository, run 'pnpm install' to install dependencies, then 'pnpm dev' to start the development server. Check out our Getting Started guide for detailed instructions."
            icon: "CheckIcon"

          - question: "Do I need to know coding?"
            answer: "Basic familiarity with YAML is helpful, but you don't need to write code. All content is managed through simple YAML files. Our documentation includes plenty of examples to get you started."

          - question: "Can I use my own custom domain?"
            answer: "Yes! Luna Landing works with any static hosting provider. You can easily configure custom domains on platforms like Vercel, Netlify, or Cloudflare Pages."

          - question: "How do I add new components?"
            answer: "You can use our 21 built-in components, or create custom ones. Check our 'Adding Custom Components' guide for step-by-step instructions."

          - question: "Is Luna Landing free?"
            answer: "Luna Landing is open source and free to use. You only pay for hosting, which can be free on platforms like Vercel or Netlify for small sites."

          - question: "Can I migrate my existing site?"
            answer: "Yes! You can recreate your existing site's content using our YAML configuration. We provide migration guides for common platforms in our documentation."

          - question: "How do I customize the styling?"
            answer: "Use our built-in themes and variants, or override CSS custom properties. For advanced customization, you can modify the Tailwind configuration or add custom CSS."

          - question: "What's the difference between themes and variants?"
            answer: "Themes control colors (ocean, sunset, forest, etc.), while variants control visual style (default, dark, light, gradient, outline). You can mix and match them."

          - question: "How do I optimize for SEO?"
            answer: "Luna Landing includes built-in SEO features: automatic meta tags, structured data (JSON-LD), sitemaps, and robots.txt. Configure these in your page YAML files."

          - question: "Can I use Luna Landing for e-commerce?"
            answer: "Luna Landing is designed for content sites and landing pages. For e-commerce, you'd need to integrate with external services like Shopify or build custom functionality."

          - question: "How do I report bugs or request features?"
            answer: "Visit our GitHub repository to report bugs or request features. You can also join our community forum to discuss ideas with other users."

          - question: "Is there a support team?"
            answer: "We provide community support through our forum and GitHub. For priority support, check out our paid plans on the pricing page."

  - type: "ContentGrid"
    id: "resources"
    enabled: true
    config:
      layout:
        spacing: "xl"
      content:
        title: "Helpful Resources"
        subtitle: "Guides, tutorials, and documentation"
        items:
