            description: "Comprehensive docs covering every feature and component"
            category: "Docs"
            link: "/docs"
            linkText: "Read Docs"

          - title: "Component Reference"
            description: "Detailed guide to all 21 components with examples"
            category: "Reference"
            link: "/docs/components"
            linkText: "View Components"

          - title: "YAML Configuration Guide"
            description: "Learn how to configure pages using YAML"
            category: "Tutorial"
            link: "/docs/yaml"
            linkText: "Read Guide"

          - title: "Theme Customization"
            description: "Create custom themes and styles for your site"
            category: "Tutorial"
            link: "/docs/themes"
            linkText: "Learn More"

          - title: "Deployment Guide"
            description: "Deploy to Vercel, Netlify, and other platforms"
            category: "Guide"
